<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
    html {
        overflow-y: scroll;
    }
    
    body {
        padding-top: 50px;
    }
    
    #todo-list {
        margin-bottom: 30px;
    }
    
    #todo-form {
        margin-bottom: 50px;
    }
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- load angular -->
    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/todos.js"></script>
    <script src="js/services/metalist.js"></script>
    <!-- load our todo service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            Item
                        </div>
                        <div class="col-sm-4">
                            Quantity
                        </div>
                        <div class="col-sm-4">
                            Price
                        </div>
                    </div>
                    <div class="row" ng-repeat="todo in todos">
                        <div class="col-sm-4">
                            <div class="checkbox">
                                <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                            </div>
                        </div>
                        <div class="col-sm-4">
                            {{ todo.quantity }}
                        </div>
                        <div class="col-sm-4">
                            {{ todo.price }}
                        </div>
                    </div>
                    
                    <form>
                    <div class="row" id="todo-form" >
	                    <div class="col-sm-4">
	                    <input type="text" class="form-control input-lg text-center" placeholder="Item" ng-model="formData.text">
	                    </div>
	                    <div class="col-sm-4">
	                    <input type="text" class="form-control input-lg text-center" placeholder="quantity" ng-model="formData.quantity">
	                    </div>
	                    <div class="col-sm-4">
	                    <input type="text" class="form-control input-lg text-center" placeholder="price" ng-model="formData.price">
	                    </div> 
                    </div>
                    <div class="row">
                    <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    </div>
                    <div class="col-sm-4">
                        Total: {{metalist.cTotal}}
                    </div>
                    </div>
                    </form>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
